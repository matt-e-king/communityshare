<p class="input-group">
  <input type="text"
         class="form-control"
         name="date"
         datepicker-popup
         ng-model="ngModel"
         is-open="opened"
         min-date="minDate"
         max-date="maxDate"
         datepicker-options="dateOptions"
         date-disabled="disabled(date, mode)"
         ng-required="true"
         close-text="Close" />
  <span class="input-group-btn">
    <button type="button"
            class="btn btn-default"
            ng-click="open($event)">
      <i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>
