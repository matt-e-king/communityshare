<div cs-splash-wrapper>

      <div class="col-xs-12 col-md-7 text-center value-prop">
        <h1>Connect. Share. Inspire.</h1>
      </div>

      <div class="col-xs-12 col-md-4 well pull-right signup-div">

        <h2 class="text-center">Reset Password</h2>

        <form novalidate login-with-auto-fill
              action="" role="form" name="form" class="form-horizontal">

          <div class="form-group">
            <input ng-model="password.password"
                   required
                   name="password"
                   id="password"
                   class="form-control"
                   cs-parser-hook="passwordConnection"
                   ng-minlength="8"
                   methods="passwordMethods"
                   placeholder="Password"
                   type="password"/>
            <p ng-show="form.password.$error.required && !form.password.$pristine"
               class="help-block">
              A password is required.
            </p>
            <p ng-show="form.password.$error.minlength && !form.password.$pristine"
               class="help-block">
              Password is less than 8 characters.
            </p>
          </div>

          <div class="form-group">
            <input ng-model="password.repeat_password"
                   name="repeat_password"
                   id="repeat_password"
                   class="form-control"
                   cs-match="passwordConnection"
                   methods="passwordMethods"
                   placeholder="Repeat Password"
                   type="password"/>
            <p ng-show="form.password.$valid && form.repeat_password.$error.match && !form.repeat_password.$pristine"
               class="help-block">
              Passwords do not match.
            </p>
          </div>

          <div class="row">
            <div ng-show="errorMessage" class="alert alert-danger cs-form-message">
              {{errorMessage}}
            </div>
          </div>
          <div class="row">
            <button class="btn btn-default cs-form-button" ng-click="resetPassword()"
                    ng-disabled="form.$invalid">
              Reset Password
            </button>
          </div>
          
        </form>
      </div>
</div>
