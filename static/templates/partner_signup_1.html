<div cs-forbidden ng-if="Session.activeUser === undefined">
</div>

<div ng-if="Session.activeUser !== undefined">
  
  <div class="col-sm-2 col-md-3">
    <!--       <img style="img-responsive" src="http://i.imgur.com/j9NMHah.png">
               <img src="http://i.imgur.com/j9NMHah.png"> -->
  </div>
  
  <div class="col-sm-10 col-md-9">
    <div class="panel panel-default">
      <div class="gradient-header">
        <h1>Welcome to CommunityShare</h1>
      </div>

      <div class="panel-body">
        <h2 class="text-center">Organization Information</h2>
        <div class="col-md-9 col-md-offset-2">
          <div cs-institutions user="user" is-community-partner="true">
          </div>
        </div>

        <div class="row">
        <div ng-repeat="question in questions" cs-question question="question"
             class="col-md-6"
             ng-if="(question.question_type=='signup' || question.question_type=='signup_community_partner')"
             answers="answers"></div>
          <div 

        </div>

        <div class="col-xs-12" cs-labels search="newSearch"
             label-titles="['I am interested in working with the following groups', 'I am interested in the following types of engagement (click all that apply)', 'In which areas do you have expertise?']"
             label-types="['gradeLevels', 'engagementLevels', 'communityPartnerSubjectAreas']"             
             ></div>

      </div>
    </div>

    <div class="row">
      <div class="signup-bottom">
        <div class="pull-right">
          <button class="btn btn-primary"
                  ng-click="submit()">
            Next</button>
        </div>
      </div>
    </div>
  </div>

</div>
